<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="card">

        <article class="img">
            <div class="card-img"><img src="images/illustration-article.svg" class="card-img" alt="imagine"></div>
        </article>

        <article class="summary">
            <h4 class="title"><span>Learning</span></h4>

            <p class="posted">Published 21 Dec 2023
            </p>

            <div class="title-product">HTML & CSS foundations</div>

            <p class="about-product">These languages are the backbone of every
                website, defining structure, content, and presentation.
            </p>

            <div class="profile-dev">

                <div class="avatar-dev"><img src="images/image-avatar.webp" class="avatar-dev" alt="imagine"></div>
                <div class="name-dev">Greg Hooper</div>

            </div>

        </article>

    </section>
</body>

</html>
